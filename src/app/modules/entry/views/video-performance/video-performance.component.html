<div class="kReport kOverrideFAIcons">
  <div class="kFilters">
    <span class="kTitle">{{'app.entry.videoPerformance' | translate}}</span>
  </div>
  <k-area-blocker [message]="_blockerMessage" [showLoader]="_isBusy">
    <div class="kReportContent">
      <div class="kDimensions" *ngIf="dateFilterComponent">
        <app-time-units [dateFilter]="dateFilterComponent" [applyIn]="'video-performance'"></app-time-units>
      </div>
      <div class="kChart">
        <div echarts class="kChart" [options]="_lineChartData[_selectedMetrics]"></div>
      </div>
    </div>
  </k-area-blocker>
</div>
