<div class="kMain">
  <div class="kReportView">

  <div class="kReport kContent kOverrideFAIcons">
      <div class="kReportHeader">
        <span class="kTitle">{{_entryName}}</span>
        <app-export-csv [headers]="_csvExportHeaders" [totalCount]="_totalCount" [reportInputFilter]="_filter"
                        [reportType]="_reportType"
                        [dimension]="_selectedMetrics" [reportText]="'app.common.noMsg' | translate"
                        [reportTitle]="'app.bandwidth.usersStorage' | translate"></app-export-csv>
        <div class="kFilter kOverrideFAIcons">
          <div class="kDropDown" (click)="_refineFilterOpened = !_refineFilterOpened">
            <span>{{'app.filters.filter' | translate}}</span>
            <i *ngIf="!_refineFilterOpened" class="kIcondropdown_arrow_bottom"></i>
            <i *ngIf="_refineFilterOpened" class="kIcondropdown_arrow_top"></i>
          </div>
        </div>
        <app-date-filter #dateFilter [dateRange]="_dateRange" [selectedTimeUnit]="_timeUnit" (filterChange)="_onDateFilterChange($event)"></app-date-filter>
      </div>

    <div class="kReportContainer">
      <app-refine-filter [opened]="_refineFilterOpened"
                         [dateFilter]="_dateFilter"
                         [selectedFilters]="_selectedRefineFilters"
                         (closeFilters)="_refineFilterOpened = false"
                         (filterChange)="_onRefineFilterChange($event)"></app-refine-filter>
    </div>

      <div style="display: flex; flex-direction: column; width: 100%">

        <app-entry-totals [dateFilter]="_dateFilter"></app-entry-totals>



        <!--button style="width: 100px; margin-top: 20px; margin-bottom: 20px" (click)="_back()">Back</button>
        <div class="kPlayer">
          <k-player #player [id]="'analytics'" [cdnUrl]="serverUri" [pid]="_playerConfig.pid" [uiconfid]="_playerConfig.uiconfid" [entryid]="_playerConfig.entryid" [flashvars]="_playerConfig.flashvars" [lazy]="true" (kalturaPlayerReady)="onPlayerReady($event)"></k-player>
          <div class="chartContainer">
            <div echarts class="kChart" [options]="_chartOptions"></div>
          </div>
          <div class="kScrubber" [style.width.%]="_playProgress" [class.kHidden]="!_playerPlayed"></div>
        </div>
        <div class="playerFooter"></div>

        <button style="width: 100px; margin-top: 40px; margin-bottom: 20px" (click)="_togglePlayback()">Play / Pause</button-->
      </div>

    </div>
  </div>
</div>
